      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      {{ if ne (getenv "HUGO_ENV") "production" }}
            {{- partial "noindex" . | safeHTML -}}
      {{ end }}
      {{- partial "canonical-url" . | safeHTML -}}
      {{ .Hugo.Generator }}
      <title>{{ .Title }} | {{ .Site.Title }}</title>
      <link rel="shortcut icon" href="{{"/images/icon_logo/favicon-32x32.png" | relURL}}" type="image/x-icon" />

      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700, 700i" rel="stylesheet">

      <link href="{{"css/font-awesome.min.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/nucleus.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/nucleus-custom.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/bootstrap.min.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/bootstrap-custom.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/foundation-icons.css" | relURL}}" rel="stylesheet">
      <link href="{{"css/style.css" | relURL}}" rel="stylesheet">

      <script src="{{"js/modernizr-custom.js" | relURL}}"></script>
      <script src="{{"js/classie.js" | relURL}}"></script>
      <script src="{{"js/jquery-2.x.min.js" | relURL}}"></script>
      <script src="{{"js/jquery.nice-select.min.js" | relURL}}"></script>
      <script src="{{"js/custom.js" | relURL}}"></script>
      <script type="text/javascript">
            var baseurl = "{{.Site.BaseURL}}";
      </script>
      {{ partial "custom-head.html" . }}

      {{if .IsHome}}
      <style>
            @media screen and (max-width: 768px) {
                  .nice-select {
                  display: none !important;
                  }
            }
      </style>
      {{end}}
